{% extends 'base.html' %}

{% load static %}

{% block title %}
{{block.super}} : Authorization
{% endblock %}

{% block content %}

<br>

<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Authorization</h2>

                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-outline-secondary btn-md" type="submit">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
